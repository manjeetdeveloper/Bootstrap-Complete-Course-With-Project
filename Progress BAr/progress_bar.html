<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress BAr</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
 <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        .p-pr {
            margin: 20px;

        }
        .progress {
            margin-bottom: 1rem;
        }
    </style>


</head>
<body>
    <div class="p-pr mt-5">

        <div class="progress">
            <div class="progress-bar bg-info" style="width: 10%;">10%</div>
        </div>


        <div class="progress">
            <div class="progress-bar bg-secondry" style="width: 20%;">20%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 25%;"> Disk space: 25%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 50%;"> Disk Space: 50%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 75%;">75%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-info" style="width: 80%;">80%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 100%;">100%</div>
        </div>
    </div>
</body>
</html>
