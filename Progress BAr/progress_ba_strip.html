<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-bar-striped</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
 <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        .p-pr {
            margin: 20px;

        }
        .progress {
            margin-bottom: 1rem;
        }
    </style>


</head>
<body>

    <h1 style="text-align: center; color: rgb(72, 0, 255);">Progress-bar-striped || Progress-bar-animated</h1>
    <div class="p-pr mt-5">
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 10%;">10%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 20%;">20%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
        </div>

        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
        </div>

    </div>
</body>
</html>
