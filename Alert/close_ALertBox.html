<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert - Link</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 text-info">Close Alerts</h1>
        <p class="text-muted text-center"> <b> ""&&tImes;""</b>  This is --- Create  X cross sign  &times; --- IS CREATE X CROSS BUTTON <BR></BR>
            "" data-dismiss="alert ""  ----- TAP ON X CLOSS BUTTON CLOSE BOX</p>
        <div class="alert alert-success mt-5 alert-dismissible">

            <!-- &times; --- IS CREATE X CROSS BUTTON-->
            <!-- "" data-dismiss="alert ""  ----- TAP ON X CLOSS BUTTON CLOSE BOX-->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Seccss</b>
        </div>

        <div class="alert alert-info mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Info</b>
        </div>

        <div class="alert alert-danger mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>DAnger</b>
        </div>

        <div class="alert alert-primary mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Primary</b>
        </div>

        <div class="alert alert-secondary mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Secondary</b>
        </div>

        <div class="alert alert-warning mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Warning</b>
        </div>
        <div class="alert alert-dark mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Dark</b>
        </div>

        <div class="alert alert-success mt-5 alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <b>Seccss</b>
        </div>

    </div>
</body>
</html>
