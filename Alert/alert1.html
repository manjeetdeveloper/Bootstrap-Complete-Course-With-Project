<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 text-info">Alerts</h1>
        <p class="text-muted text-center"> Provide contextual feedback messages for typical <br> user actions with the handful of available and flexible alert messages.</p>
        <div class="alert alert-success mt-5">
            <b>Success</b>
        </div>

        <div class="alert alert-info">
            <b>Info</b>
        </div>

        <div class="alert alert-primary">
            <b>Primary</b>
        </div>

        <div class="alert alert-secondary">
            <b>Secondary</b>
        </div>

        <div class="alert alert-warning">
            <b>Warning</b>
        </div>

        <div class="alert alert-dark">
            <b>Dark</b>
        </div>

        <div class="alert alert-light">
            <b>Light</b>
        </div>

    </div>
</body>
</html>
