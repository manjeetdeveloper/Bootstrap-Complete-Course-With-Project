<!doctype html>
<html lang="en">
<head>
    <title>carousel slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        .carousel-inner-img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark justify-content-center navbar-dark"></nav>
        <a href="#" class="navbar-brand">logo</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="#" class="nav-link">1</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">1</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div id="place" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#place" data-slide-to="0" class="active"></li>
                <li data-target="#place" data-slide-to="1"></li>
                <li data-target="#place" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images.png" alt="error">
                    <div class="carousel-caption">
                        <h3>taj mahal</h3>
                        <p>located: Agra, Uttar Pradesh</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/logo1.png" alt="">
                    <div class="carousel-caption">
                        <h3>red fort</h3>
                        <p>lorem ipsum dolor sit amet consectetur</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/logo1.png" alt="">
                    <div class="carousel-caption">
                        <h3>red fort</h3>
                        <p>lorem ipsum dolor sit amet consectetur</p>
                    </div>
                </div>
            </div>
            <a href="#place" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#place" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
