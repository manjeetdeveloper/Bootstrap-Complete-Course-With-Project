<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: url('images/Background.jpg');
            color: white;
            font-family: 'Roboto', sans-serif;

        }   
    </style>
</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="images/logo.png" alt="">

        </div>
        <!-- mid box for menu -->
        <div class="mid">
            <ul class="navbar">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">About us</a> </li>
                <li> <a href="#">Contact us</a> </li>
                <li> <a href="#">Terms & Condition</a> </li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Now</button><button class="btn">Email Us</button>
        </div>
    </header>
    <br>
    <!-- Quotation Box -->
    <div class="quotebox">
        <h1 class="heading">Fitness Club</h1>
        <p class="quote">" Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam eaque culpa, officia recusandae beatae rem! Illo dolorum doloribus eos magnam! "<br></p>
        
    </div>
    <!-- Form -->
    <div class="form">
        <h1 class="formheading">Join the Best GYM in Patna</h1>
        <form action="submit" class="form">
            <input type="text" placeholder="Your Name" class="formgroup"><br>
            <input type="email" placeholder="Email" class="formgroup"><br>
            <input type="text" placeholder="Mobile Number" class="formgroup"><br>
            <input type="text" placeholder="Your Address" class="formgroup"><br>
        </form>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
