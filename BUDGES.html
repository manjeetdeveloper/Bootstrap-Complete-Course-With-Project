<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <h2>Budges</h2>
        <span class="budge badge-primary">Submit</span>
        <span class="budge badge-secondary">Submit</span>
        <span class="budge badge-info">Submit</span>
        <span class="budge badge-success">Submit</span>
        <span class="budge badge-warning">Submit</span>
        <span class="budge badge-danger">Submit</span>
        <span class="budge badge-dark">Submit</span>
        <span class="budge badge-light">Submit</span>
       

    </div>




<h2 class="text-center mt-5">Pill Space</h2>

    <div class="container text-center mt-5">
        <h2>Budges</h2>
        <span class="budge badge-pill badge-primary">Submit</span>
        <span class="budge badge-pill badge-secondary">Submit</span>
        <span class="budge badge-pill badge-info">Submit</span>
        <span class="budge badge-pill badge-success">Submit</span>
        <span class="budge badge-pill badge-warning">Submit</span>
        <span class="budge badge-pill badge-danger">Submit</span>
        <span class="budge badge-pill badge-dark">Submit</span>
        <span class="budge badge-pill badge-light">Submit</span>
       

    </div>












</body>

</html>
