<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <h1 class="mt-4 text-center ">Button</h1>
    <div class="container border border-warning d-flex">
        <h3>BAsic: - <button type="button" class="btn">Basic</button></h3>
        <h3>Primary: - <button type="button" class="btn btn-outline-primary">primary</button></h3>
        <h3>Secondry: - <button type="button" class="btn btn-outline-secondary">secondary</button></h3>
        <h3>Success: - <button type="button" class="btn btn-outline-success">success</button></h3>
        <h3>Info: - <button type="button" class="btn btn-outline-info">info</button></h3>

        <h3>warning: - <button type="button" class="btn btn-outline-warning">warning</button></h3>
        <h3>Danger: - <button type="button" class="btn btn-outline-danger">danger</button></h3>


        <h3>Dark: - <button type="button" class="btn btn-outline-dark">Dark</button></h3>

        <h3>Light: - <button type="button" class="btn btn-outline-light">light</button></h3>

        <h3>Link: - <button type="button" class="btn btn-outline-link">link</button></h3>
    </div>
    
</body>
</html>
