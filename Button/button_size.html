<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center">
    <h1 class="mt-4 text-center ">Button Size </h1>
    <p> btn-lg :- large Button <br>
        btn-primary :- By defult Medium Button <br>
        btn-sm : Small Button   
    </p>
    
        
        <h3>Large: - <button type="button" class="btn btn-primary btn-lg">primary</button></h3>
        <h3>Medium: - <button type="button" class="btn btn-secondary">Medium (defult)</button></h3>
        <h3>Small: - <button type="button" class="btn btn-success btn-sm">success</button></h3>
       
    </div>
    
</body>
</html>
